
<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

<body>
    <h1>Tra cứu điểm kiểm tra môn chuyên - Lớp A3K54</h1>
    <div class="input-container">
        <input type="text" id="studentName" placeholder="Nhập tên học sinh">
        <button onclick="searchScores()">Tra cứu</button>
    </div>
    <div id="result"></div>

    <script>
        // Hàm tính hạng cho 1 bài kiểm tra (kiểu 1,2,4,4)
        function getTestRank(testIndex, score) {
            const scores = students.map(s => s.scores[testIndex]).sort((a, b) => b - a);
            let rank = 1;
            for (let i = 0; i < scores.length; i++) {
                if (Math.abs(scores[i] - score) < 1e-9) {
                    return rank;
                }
                if (i < scores.length - 1 && scores[i] !== scores[i + 1]) {
                    rank = i + 2;
                }
            }
            return scores.length;
        }

        // Hàm tính tổng điểm
        function getTotalScore(scores) {
            return scores.reduce((a, b) => a + b, 0);
        }

        // Hàm tính hạng tổng (kiểu 1,2,4,4)
        function getTotalRank(totalScore) {
            const totals = students.map(s => getTotalScore(s.scores)).sort((a, b) => b - a);
            let rank = 1;
            for (let i = 0; i < totals.length; i++) {
                if (Math.abs(totals[i] - totalScore) < 1e-9) {
                    return rank;
                }
                if (i < totals.length - 1 && totals[i] !== totals[i + 1]) {
                    rank = i + 2;
                }
            }
            return totals.length;
        }

        // Hàm tra cứu điểm
        function searchScores() {
            const inputName = document.getElementById("studentName").value.trim();
            const resultDiv = document.getElementById("result");

            if (!inputName) {
                resultDiv.innerHTML = '<p class="error">Vui lòng nhập tên học sinh!</p>';
                return;
            }

            const student = students.find(s => s.name.toLowerCase() === inputName.toLowerCase());

            if (!student) {
                resultDiv.innerHTML = '<p class="error">Không tìm thấy học sinh với tên này!</p>';
                return;
            }

            const totalScore = getTotalScore(student.scores);
            const ranks = student.scores.map((score, i) => getTestRank(i, score));
            const totalRank = getTotalRank(totalScore);

            resultDiv.innerHTML = `
                <h3>Kết quả của ${student.name}</h3>
                <table>
                    <tr>
                        <th>Bài kiểm tra</th>
                        <th>Điểm</th>
                        <th>Hạng / 35</th>
                    </tr>
                    <tr>
                        <td>KT 1 (8/8/2025)</td>
                        <td>${student.scores[0]}</td>
                        <td>${ranks[0]}/35</td>
                    </tr>
                    <tr>
                        <td>KT 2 (22/8/2025)</td>
                        <td>${student.scores[1]}</td>
                        <td>${ranks[1]}/35</td>
                    </tr>
                    <tr>
                        <td>KT 3 (17/9/2025)</td>
                        <td>${student.scores[2]}</td>
                        <td>${ranks[2]}/35</td>
                    </tr>
                    <tr>
                        <td><b>Tổng điểm</b></td>
                        <td><b>${totalScore.toFixed(1)}</b></td>
                        <td><b>${totalRank}/35</b></td>
                    </tr>
                </table>
            `;
        }

        // Xử lý sự kiện nhấn Enter
        document.getElementById("studentName").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchScores();
            }
        });
    </script>
